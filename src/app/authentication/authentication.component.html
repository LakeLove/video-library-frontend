<header>
  <span [hidden]="!hasUsername">Logged in as: {{username}}</span>
  <button type="button" class="btn btn-secondary" [hidden]="!isUserLoggedIn" (click)="logout()">Logout</button>
  <button  type="button" class="btn btn-success" [hidden]="isUserLoggedIn" (click)="login()">Login</button>
</header>
