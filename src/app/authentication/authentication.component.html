<button type="button" class="btn btn-outline-success btn-lg custom-control-inline" *ngIf="!isUserLoggedIn" (click)="login()">Login</button>
<h2 class="text-white mt-3" style="display: inline-flex;" *ngIf="hasUsername">Logged in as:&nbsp;<span class="text-success">{{username}}</span></h2>
<button type="button" class="btn btn-outline-danger btn-lg custom-control-inline" *ngIf="isUserLoggedIn" (click)="logout()">Logout</button>
