<div class="success-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h1 mat-dialog-title class="modal-title display-4">Uh oh!</h1>
        <button mat-dialog-close type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div mat-dialog-actions class="modal-footer">
        <h2 class = "reason" *ngIf= "bucketFailure">Unable to upload video. The file size may be too large or it may not be of the right file type</h2>
        <h2 class = "reason" *ngIf= "uploadFailure">Unable to upload video. Make sure you enter in values for each of the fields</h2>
      </div>
    </div>
  </div>
