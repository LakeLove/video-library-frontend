<div *ngIf="videos && videos.length; else message">
  <h1 class="display-1 text-center" style="margin-top: 20px;"><span class="badge badge-light">{{author}}</span></h1>
  <ul class="videos card-columns">
    <li *ngFor="let video of videos; index as i;" class="text-white card" [ngClass]="getCardClass(i)">
      <div class="video-title card-header">
        <a routerLink="/videos/{{video.id}}"><h2 class="display-4 card-title">{{video.title}}</h2></a>
      </div>
      <video class="video" controls="controls" width="320" height="240" poster preload="metadata" name="Video Name" src={{video.filePath}}></video>
      <div class="card-body">
        <h3 class="author">By: {{video.author}}</h3>
      </div>
      <div class="card-footer text-muted">{{video.date | date:'mediumDate'}}</div>
    </li>
  </ul>
</div>
<ng-template #message>
  <h1 class="display-1 text-center" style="margin-top: 20px;"><span class="badge badge-light">{{author}}</span></h1>
  <h1 class="display-1 text-center" style="margin: 10%;">No videos found!</h1>
</ng-template>
<router-outlet></router-outlet>
